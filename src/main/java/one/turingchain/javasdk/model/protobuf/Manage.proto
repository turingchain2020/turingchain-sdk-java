syntax = "proto3";
option java_outer_classname = "Manage"; 
option java_package = "one.turingchain.javasdk.model";

message ManageAction {
    oneof value {
        ModifyConfig modify = 1;
    }
    int32 Ty = 2;
}

message ModifyConfig {
    string key   = 1;
    string value = 2;
    string op    = 3;
    string addr  = 4;
}